<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="#"><img src="images/dashboard.svg" alt="dashboard" class="icon" id="dashboard"></a><p class="dashboard"><a href="#">Dashboard</a></p>
            <div></div><div></div>
            <a href="#"><img src="images/home.svg" alt="home" class="icon"></a><p><a href="#">Home</a></p>
            <a href="#"><img src="images/profile.svg" alt="profile" class="icon"></a><p><a href="#">Profile</a></p>
            <a href="#"><img src="images/messages.svg" alt="messages" class="icon"></a><p><a href="#">Messages</a></p>
            <a href="#"><img src="images/history.svg" alt="history" class="icon"></a><p><a href="#">History</a></p>
            <a href="#"><img src="images/tasks.svg" alt="tasks" class="icon"></a><p><a href="#">Tasks</a></p>
            <a href="#"><img src="images/communities.svg" alt="communities" class="icon"></a><p><a href="#">Communities</a></p>
            <div></div><div></div>
            <a href="#"><img src="images/settings.svg" alt="settings" class="icon"></a><p><a href="#">Settings</a></p>
            <a href="#"><img src="images/support.svg" alt="support" class="icon"></a><p><a href="#">Support</a></p>
            <a href="#"><img src="images/privacy.svg" alt="privacy" class="icon"></a><p><a href="#">Privacy</a></p>
        </div>

        <div class="header">
            <form action="#" method="get" class="search_bar">
                <button type="submit"><img src="images/search.svg" alt="search" class="icon"></button>
                <input type="search" name="search" id="search" required >
            </form>
            <div class="notifications">
                <a href="#"><img src="images/bell.svg" alt="notifications" class="icon"></a>
                <!-- dog1 Image by Karen Warfel from Pixabay https://pixabay.com/photos/puppy-dog-pet-collar-dog-collar-1903313/ -->
                <a href="#"><img src="images/dog1.jpg" alt="avatar" class="avatar_sm"></a>
                <p><a href="#">Tyson Pederson</a></p>
            </div>
            <div class="greeting">
                <a href="#"><img src="images/dog1.jpg" alt="avatar" class="avatar_lg"></a>
                <div class="greeting_text">
                    <p class="default_greeting">Hi there,</p>
                    <p class="current_user"><a href="#">Tyson Pederson (@tyson)</a></p>
                </div>
            </div>
            <div class="buttons">
                <a href="#"><button>New</button></a>
                <a href="#"><button>Upload</button></a>
                <a href="#"><button>Share</button></a>
            </div>
        </div>

        <div class="content">

        </div>
    </div>
</body>
</html>
