<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/dashboard.svg" alt="dashboard" class="icon" id="dashboard"><p class="dashboard">Dashboard</p>
            <img src="images/home.svg" alt="home" class="icon"><p>Home</p>
            <img src="images/profile.svg" alt="profile" class="icon"><p>Profile</p>
            <img src="images/messages.svg" alt="messages" class="icon"><p>Messages</p>
            <img src="images/history.svg" alt="history" class="icon"><p>History</p>
            <img src="images/tasks.svg" alt="tasks" class="icon"><p>Tasks</p>
            <img src="images/communities.svg" alt="communities" class="icon"><p>Communities</p>
            <img src="images/settings.svg" alt="settings" class="icon"><p>Settings</p>
            <img src="images/support.svg" alt="support" class="icon"><p>Support</p>
            <img src="images/privacy.svg" alt="privacy" class="icon"><p>Privacy</p>
        </div>

        <div class="header">
            <div class="search_bar">
                <img src="images/search.svg" alt="search" class="icon">
                <form action="#" method="get">
                    <input type="search" name="search" id="search">
                </form>
            </div>
            <div class="notifications">
                <img src="images/bell.svg" alt="notifications" class="icon">
                <img src="images/dog1.jpg" alt="avatar" class="avatar_sm">
                <p>Tyson Pederson</p>
            </div>
            <div class="greeting">
                <img src="images/dog1.jpg" alt="avatar" class="avatar_lg">
                <div class="greeting_text">
                    <p class="default_greeting">Hi there,</p>
                    <p class="current_user">Tyson Pederson (@tyson)</p>
                </div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="content">

        </div>
    </div>
</body>
</html>
